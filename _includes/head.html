<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

<!-- Load jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Load KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>


<script type="text/javascript">

function stripLatexComments(x)
{
  // workaround for kramdown placing comments which katex can't process
	var commentIndex;
	while((commentIndex = x.indexOf("%") )>= 0)
	{
		var left = x.substring(0,commentIndex);
	  var right = x.substring(commentIndex+1);
	  
	  x = left;
	  if(right === "")
		{
		  break;
		}
	  var newlineIdx = right.indexOf("\n");
	  if(newlineIdx < 0)
	  {
		break;
	  }
	  
	  x+=right.substring(newlineIdx+1);

	}
	return x;
}

  $(document).ready(function()
  {
$("script[type='math/tex']").replaceWith(
  function(){
    var tex = $(this).text();
    return "<span class=\"inline-equation\">" + 
           katex.renderToString(stripLatexComments(tex)) +
           "</span>";
});
$("script[type='math/tex; mode=display']").replaceWith(
  function(){
    var tex = $(this).text();
    console.log(tex);
    return "<div class=\"equation\">" + 
           katex.renderToString("\\displaystyle "+stripLatexComments(tex)) +
           "</div>";
});
  });
</script>
</head>
